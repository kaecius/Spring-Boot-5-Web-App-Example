<body>
<div class="bg-light p-2 rounded">
    <div class="d-flex justify-content-center">
        <h1 id="site-title">Movies Ratings</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form id="login-form" class="form-signin" method="post" action="/signup">
            <h2 id="signup">Sign Up</h2>
            <label id="name-label" for="name">Name</label>
            <input id="name" class="form-control" type="text" name="name" placeholder="Foo" required autofocus/>
            <label id="lastname-label" for="lastname">Last name</label>
            <input id="lastname" class="form-control" type="text" name="lastname" placeholder="Foo" required/>
            <label id="user-label" for="username">Username</label>
            <input id="username" class="form-control" type="text" name="username" placeholder="username" required/>
            <label id="password-label" for="username">Password</label>
            <input id="password" type="password" class="form-control" name="password" placeholder="password" required/>
            <input id="signup-submit" type="submit" class="btn btn-primary" value="Sign up"/>
            <a id="login-btn" class="btn btn-secondary" href="/login">Log in</a>
        </form>
        <div id="error-message-div">
            <p id="error-message">error</p>
        </div>
    </div>
</div>
